version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/src"
    schedule:
      interval: "monthly"
    target-branch: "develop"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
    target-branch: "develop"
    groups:
      dependencies:
        patterns:
          - "*"
